

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .btn-secondary {
            color: white;
            border-color: white;
        }

        .nav.flex-column {
            width: 200px;
            background-color: #f8f9fa;
            padding: 20px 0;
            position: fixed;
            height: 100%;
        }

        .nav.flex-column .nav-link.active {
            background-color: #007bff;
            color: white;
        }

        .admin-container {
            margin-left: 220px;
            margin-top: 20px;
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
        }

        .admin-header h2 {
            margin: 0;
        }

        .admin-tabs {
            margin-top: 0;
        }

        .admin-tabs .nav-link {
            color: #495057;
            border: none;
            border-bottom: 2px solid transparent;
        }

        .admin-tabs .nav-link.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            background-color: transparent;
        }

        .table thead th {
            background-color: #6c757d;
            color: white;
            text-align: center;
        }

        .table td {
            vertical-align: middle;
            text-align: center;
        }

        .table tbody tr:nth-child(odd) {
            background-color: #f8f9fa;
        }

        .table tbody tr:nth-child(even) {
            background-color: #ffffff;
        }


        .modal-header .modal-title, .modal-header .close {
            color: #ffffff;
        }

        .form-control:disabled {
            background-color: white;
            border: 1px solid #ced4da;
        }

        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }

    </style>
</head>
<body>

<div class="navbar">
    <span id="adminInfo"></span>
    <button onclick="logout()" class="btn btn-secondary">Logout</button>
</div>

<nav class="nav flex-column">
    <a class="nav-link" id="adminLink" href="/admin.html">Admin</a>
    <a class="nav-link" id="userLink" href="/user.html">User</a>
</nav>

<div class="container admin-container">
    <div class="admin-header">
        <h2>Admin Panel</h2>
    </div>
    <ul class="nav nav-tabs admin-tabs">
        <li class="nav-item">
            <a class="nav-link active" id="usersTab" href="#">Users Table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="newUserTab" href="#">New User</a>
        </li>
    </ul>

    <div id="usersPanel" >
        <h3>All Users</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody id="usersTable"></tbody>
        </table>
    </div>

    <div id="newUserPanel" style="display: none;">
        <h3 class="text-center">Add New User</h3>
        <form id="newUserForm" class="centered-form mt-3">
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="roles" class="form-label">Role</label>
                <select id="roles" class="form-control" multiple></select>
            </div>
            <button type="button" class="btn btn-success" onclick="addNewUser()">Add new user</button>
        </form>
    </div>
</div>

<script src="/admin.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
